<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <main>
        <section>
            <figure>
                <img src="img/undraw_new_ideas_jdea.svg" alt="">
            </figure>
        </section>
        <section>
            <div>
                <div>
                    <h1>Register</h1>
                    <b>Welcome</b>
                    <h4>Enter your details below</h4>
                </div>
                <form action="">
                    <div>
                        <label for="fullname">
                            <i class="bi-person-fill"></i>
                        </label>
                        <input type="text" id="fullname" name="fullname" placeholder="Full Name">
                        <div class="error">
                            <i class="bi-lightbulb-fill"></i>
                        </div>
                    </div>
                    <div>
                        <label for="pass">
                            <i class="bi-lock-fill"></i>
                        </label>
                        <input type="text" name="pass" id="pass" placeholder="Password">
                        <div class="error">
                            <i class="bi-lightbulb-fill"></i>
                        </div>
                    </div>
                    <div>
                        <label for="email">
                            <i class="bi-envelope-fill"></i>
                        </label>
                        <input type="text" name="email" id="email" placeholder="Email">
                        <div class="error">
                            <i class="bi-lightbulb-fill"></i>
                        </div>
                    </div>
                    <div>
                        <label for="number">
                            <i class="bi-telephone-fill"></i>
                        </label>
                        <input type="text" name="number" id="number" placeholder="Phone Number">
                        <div class="error">
                            <i class="bi-lightbulb-fill"></i>
                        </div>
                    </div>
                    <p>
                        <button class="submit">Sign Up</button>
                    </p>
                </form>
            </div>
        </section>
    </main>
    <script>
        let _inp = document.getElementsByTagName('input')
        for (i = 0; i < _inp.length; i++) {
            let name = document.getElementById('fullname')
            let pass = document.getElementById('pass')
            let email = document.getElementById('email')
            let number = document.getElementById('number')
            let error = document.getElementsByClassName('error')
            _inp[i].addEventListener('input', function () {
                if (this.getAttribute('id') == name.getAttribute('id')) {
                    this.nextElementSibling.style.cssText = 'transform:scale(0)'
                    if (this.value.search(/[ا-ی]/i) != -1 || (this.value.search(/[0-9]/)) != -1) {
                        this.nextElementSibling.style.cssText = 'transform:scale(1) translateY(-50%);color:red;'
                    }
                }
                if (this.getAttribute('id') == pass.getAttribute('id')) {
                    this.nextElementSibling.style.cssText = 'transform:scale(0)'
                    if (((this.value.length) <= 8) || (this.value.search(/[0-9]/) == -1) || (this.value.search(
                            /[a-z]/) == -1) || (this.value.search(/[A-Z]/) == -1)) {
                        this.nextElementSibling.style.cssText = 'transform:scale(1) translateY(-50%);color:red;'
                    }
                }
                if (this.getAttribute('id') == email.getAttribute('id')) {
                    this.nextElementSibling.style.cssText = 'transform:scale(0)'
                    if (((this.value.length) <= 5) || (this.value.search(/[a-z]/) == -1) || (this.value.search(
                            /[@]/) == -1)) {
                        this.nextElementSibling.style.cssText = 'transform:scale(1) translateY(-50%);color:red;'
                    }
                }
                if (this.getAttribute('id') == number.getAttribute('id')) {
                    this.nextElementSibling.style.cssText = 'transform:scale(0)'
                    if (((this.value.length) != 11) || (this.value.search(/[a-z]/i) != -1) || (this.value
                            .search(/[0-9]/) == -1)) {
                        this.nextElementSibling.style.cssText = 'transform:scale(1) translateY(-50%);color:red;'
                    }
                }
            })
        }
    </script>
</body>

</html>
